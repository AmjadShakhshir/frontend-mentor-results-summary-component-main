<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <article class="main-content">
      <section class="left">
        <h1 class="section-title">Your Result</h1> 
        <div class="circle">
          <h1 class="result-score">76</h1> 
          <p class="total">of 100</p> 
        </div>
        <p class="result-reaction">Great</p> 
        <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p> 
      </section>
      <section class="right">
        <h2 class="section-title summary">Summary</h2>
        
        <div class="right-content">
          <div class="result gradient-red">
            <p class="title red bolt">Reaction</p> 
            <p class="score">80</p> 
          </div>
          <div class="result gradient-yellow">
            <p class="title yellow brain">Memory</p> 
            <p class="score">92</p> 
          </div>
          <div class="result gradient-green">
            <p class="title green comment">Verbal</p> 
            <p class="score">61</p> 
          </div>
          <div class="result gradient-violet">
            <p class="title violet eye">Visual</p> 
            <p class="score">72</p> 
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="amjadshakhshir.com">Amjad Shakhshir</a>.
  </footer>
</body>
</html>
